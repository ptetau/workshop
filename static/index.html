<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Jiu Jitsu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #F9B232;
            --orange-hover: #e5a12c;
            --dark: #1A1B1F;
            --text-muted: #6c757d;
            --bg: #F4F4F4;
            --white: #ffffff;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .landing {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
        }
        .brand {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--orange);
            margin-bottom: 0.5rem;
        }
        .wordmark {
            font-size: clamp(2.8rem, 6vw, 3.8rem);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 0 0.5rem;
            line-height: 1.1;
        }
        .tagline {
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            margin-bottom: 3rem;
        }
        .divider {
            width: 48px;
            height: 2px;
            background: var(--orange);
            margin: 0 auto 3rem;
        }
        .login-btn {
            display: inline-block;
            background: var(--orange);
            color: var(--dark);
            padding: 0.9rem 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 180ms ease, transform 180ms ease;
        }
        .login-btn:hover {
            background: var(--orange-hover);
            transform: translateY(-1px);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.2);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="brand">Jiu Jitsu &middot; Wellington</div>
        <h1 class="wordmark">Workshop</h1>
        <div class="divider"></div>
        <a href="/login" class="login-btn">Sign In</a>
    </div>
    <div class="footer">&copy; 2026 Workshop Jiu Jitsu</div>
</body>
</html>
