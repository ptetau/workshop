{{ define "content" }}
<div class="card" style="max-width:420px;margin:0 auto;">
    <div style="text-align:center;margin-bottom:1.5rem;">
        <div style="font-size:2.5rem;">ðŸ¥‹</div>
        <h1 style="margin:0.5rem 0 0.25rem;">Welcome Back</h1>
        <p style="color:#666;margin:0;">Sign in to Workshop</p>
    </div>
    {{ if .Error }}
    <div style="background: #fee; color: #c00; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ .Error }}
    </div>
    {{ end }}
    <form method="POST" action="/login">
        <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required autocomplete="email" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required autocomplete="current-password" placeholder="Enter your password">
        </div>
        <button type="submit" style="width:100%;padding:0.85rem;">Log In</button>
    </form>
</div>
{{ end }}
