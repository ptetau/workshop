{{ define "content" }}
<div class="card" style="max-width:440px;margin:3rem auto;">
    <div style="text-align:center;margin-bottom:2rem;">
        <div style="font-size:0.75rem;text-transform:uppercase;letter-spacing:2px;color:#6c757d;margin-bottom:0.5rem;">Workshop Jiu Jitsu</div>
        <h1 style="margin:0;font-weight:300;font-size:1.75rem;">Change Password</h1>
        {{ if .Forced }}
        <p style="margin:0.75rem 0 0;color:var(--text-muted);font-size:0.85rem;">You must change your password before continuing.</p>
        {{ end }}
    </div>
    {{ if .Error }}
    <div style="background:#fff3f3;color:#c00;padding:0.75rem;border-left:3px solid #c00;margin-bottom:1.5rem;font-size:0.85rem;">
        {{ .Error }}
    </div>
    {{ end }}
    <form method="POST" action="/change-password">
        <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">
        <div class="form-group">
            <label for="CurrentPassword">Current Password</label>
            <input type="password" id="CurrentPassword" name="CurrentPassword" required autocomplete="current-password">
        </div>
        <div class="form-group">
            <label for="NewPassword">New Password</label>
            <input type="password" id="NewPassword" name="NewPassword" required autocomplete="new-password" minlength="12">
            <div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.25rem;">Minimum 12 characters</div>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword">Confirm New Password</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" required autocomplete="new-password" minlength="12">
        </div>
        <button type="submit" style="width:100%;padding:0.85rem;">Change Password</button>
    </form>
</div>
{{ end }}
