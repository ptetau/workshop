{{ define "content" }}
<div class="card">
    <h1>Register New Member</h1>
    <form method="POST" action="/members">
        <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">

        <div class="form-group">
            <label for="id_Name">Full Name *</label>
            <input type="text" id="id_Name" name="Name" required placeholder="Enter member's full name" maxlength="100">
        </div>

        <div class="form-group">
            <label for="id_Email">Email Address *</label>
            <input type="email" id="id_Email" name="Email" required placeholder="member@example.com" maxlength="254">
        </div>

        <div class="form-group">
            <label for="id_Program">Program *</label>
            <select id="id_Program" name="Program" required>
                <option value="">-- Select Program --</option>
                <option value="adults">Adults Program</option>
                <option value="kids">Kids Program</option>
            </select>
        </div>

        <button type="submit">Register Member</button>
        <a href="/members" style="display:inline-block;padding:0.75rem 2rem;color:#666;text-decoration:none;border:2px solid #e0e0e0;border-radius:2px;font-weight:600;">Cancel</a>
    </form>
</div>

{{ end }}
