{{ define "content" }}
<div class="card">
    <h1>üìù Register New Member</h1>
    <form method="POST" action="/members">
        <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">

        <div class="form-group">
            <label for="id_Name">Full Name *</label>
            <input type="text" id="id_Name" name="Name" required placeholder="Enter member's full name" maxlength="100">
        </div>

        <div class="form-group">
            <label for="id_Email">Email Address *</label>
            <input type="email" id="id_Email" name="Email" required placeholder="member@example.com" maxlength="254">
        </div>

        <div class="form-group">
            <label for="id_Program">Program *</label>
            <select id="id_Program" name="Program" required>
                <option value="">-- Select Program --</option>
                <option value="adults">Adults Program</option>
                <option value="kids">Kids Program</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Register Member</button>
        <a href="/index.html" class="btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius:2px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
    }

    .btn-primary {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius:2px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-right: 1rem;
    }

    .btn-primary:hover {
        background: #5568d3;
    }

    .btn-secondary {
        display: inline-block;
        padding: 0.75rem 2rem;
        color: #666;
        text-decoration: none;
        border: 2px solid #e0e0e0;
        border-radius:2px;
        font-weight: 600;
    }

    .btn-secondary:hover {
        border-color: #667eea;
        color: #667eea;
    }
</style>
{{ end }}
